<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container for the background image */
        .background-container {
            position: fixed;
            width: 100%;
            height: 100vh; /* Take up the full viewport height */
            background-image: url('img/logo_circ_ama_white_bg_lens_blr.png');
            background-size: cover; /* Ensure the image covers the entire container */
            background-position: center;
            background-attachment: fixed; /* Keeps the background fixed in place */
	    z-index: 100;
        }

        /* Style for the second image that will appear on scroll */
        #overlay-image {
            position: fixed;
            top: 75%;
            left: 55%;
            width: 40%;
            height: auto;
            opacity: 0%;
            transition: opacity 2.0s ease;
            z-index: 1000; /* Ensure it appears on top */
        }

        /* Section below the first image to allow scrolling */
        .content {
            height: 2000px;
            background-color: transparent; /* Fully transparent background */
            padding: 50px;
            font-size: 24px;
	    position: relative;
	    z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background container -->
    <div class="background-container"></div>

    <!-- Second image that will overlay on scroll -->
    <img id="overlay-image" src="img/LemmaAS_transp.png" alt="Overlay image">

    <!-- Content to allow scrolling -->
    <div class="content">
    </div>

    <script>
        // Get the second image by its ID
        const overlayImage = document.getElementById('overlay-image');

        // Add a scroll event listener
        window.addEventListener('scroll', function() {
            // Show the overlay image when the user scrolls down 100px
            if (window.scrollY > 100) {
                overlayImage.style.opacity = 0.3;
            } else {
                overlayImage.style.opacity = 0;
            }
        });
    </script>
</body>
</html>
