

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      .full_width {
          width: 100%;
          height: auto; /* Maintain aspect ratio */
          display: block;
      }

      /* Style for the second image that will appear on scroll */
      #overlay-image {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: auto;
          opacity: 0;
          transition: opacity 0.5s ease;
          z-index: 1000; /* Ensure it appears on top */
      }

      /* Section below the first image to allow scrolling */
      .content {
          height: 2000px;
          background-color: #f0f0f0;
          padding: 50px;
          font-size: 24px;
      }

    </style>
  </head>
  <body>

    <!-- Main image -->
    <img class="full_width" src="img/logo_circ_ama_white_bg_lens_blr.png" alt="Lemma AS -- For the hard problems.">

    <!-- Second image that will overlay on scroll -->
    <img id="overlay-image" src="src/LemmaAS_transp.png" alt="Overlay image">

    <!-- Content to allow scrolling -->
    <div class="content">
      Scroll down to see the effect. Keep scrolling!
    </div>

    <script>
      // Get the second image by its ID
      const overlayImage = document.getElementById('overlay-image');

      // Add a scroll event listener
      window.addEventListener('scroll', function() {
          // Show the overlay image when the user scrolls down 100px
          if (window.scrollY > 100) {
              overlayImage.style.opacity = 1;
          } else {
              overlayImage.style.opacity = 0;
          }
      });
    </script>
  </body>
</html>
